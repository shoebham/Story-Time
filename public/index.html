<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Story time</title><meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel ="stylesheet" href="style.css">
    <!-- Animate on Scroll -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
</head>

<body class="text-white bg-dark">

    <!------------------Header---------------->
    <header class="d-flex-justify-content-center py-3"><h1 class="text-center">Story Time <i class="bi bi-book"></i>
    </h1></header><hr>

    <!-- Warning to users------>
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong>Read:</strong> Some features may not work well if you are on mobile. Especially listen feature.<br>
        <strong>Recommended Browser: Chrome or Edge</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      <!--------------------------------->
    <!----------------------------Main Container---------------------------------------------------------------------------->
    <div class="px-4 py-2 my-4 text-center container">
        
            <div class="content px-4 py-5 my-5 text-center">
                <h3 >Listen/Watch <span id="title">a story</span> </h3>

                <!--------------------Story Selector-------------->
                <select name="stories" id="stories" class="form-select" onchange="renderData()">
                    <option value="default" selected="selected">--Please choose an option--</option>
                </select>
                <!------------------------------------------------>


                <!------------------Listen and Watch Buttons---------------->
                <div class="butt">
                <button class="btn btn-lg btn-secondary fw-bold border-white bg-white " type="submit" id= "Listen">Listen</button>
                <button  class="btn btn-lg btn-secondary fw-bold border-white bg-white" type="submit" id ="Watch">Watch</button></div>
                <hr>
                <!---------------------------------->

                <!-- Chevron  -->
                <!-- https://codepen.io/xonic/pen/KWMaqe -->
                <div class="chevron-container">
                    <div class="chevron"></div>
                    <div class="chevron"></div>
                    <div class="chevron"></div>
                    <a href="javascript:void(0)">
                        <span class="text" onclick="scrollDown()">Scroll down</span>
                    </a>    
                </div>
                <!-------------------------------------- -->

            </div>
  
        <!-- Section Container -->
        <div class="sections" id="sections" >
            <!-----------------Video Container----------------->
                <section  data-aos="fade-in" id ="video-container" >
                <div data-aos="fade-in" class="video-container .embed-responsive">
                </div><br>
                </section>
                <!---------------------------------->

                <!-----------------Speech Container----------------->
                <section data-aos="fade-in" id ="speech-container">
                    <div  data-aos="fade-right" data-aos-duration="1500" class="speech-container">

                        <div class="buttons btn-group" >
                            <!-------------Voice Selector--------------------->
                            <select name="voice" id="voices" class="form-select">
                            <option value="0" selected="selected">Select A Voice</option>
                            </select>
                            <!---------------------------------->

                            <!-- Resume,Play, Pause Buttons -->
                            <button class="btn btn-primary" id ="resume" onclick="SpeakText()"> Start</button>
                            <button class="btn btn-primary" id ="resume" onclick="resume()"> <i class="bi bi-play-fill"></i>
                                Resume</button>
                            <button class="btn btn-primary" id= "pause" onclick="pause()"><i class="bi bi-pause-fill"></i>
                                Pause</button>
                            <button class="btn btn-primary" id= "stop" onclick="stop()"><i class="bi bi-stop-fill"></i>Stop</button>
                            <!---------------------------------->

                            <!-----------Language Selector----------------------->
                            
                            <select name="language" id="language" class="form-select" onchange="changeLanguage()">
                                <option value="English" selected="selected">English</option>
                                <option value="Hindi" >Hindi</option>
                                
                            </select>
                            <!---------------------------------->
                        </div>
                        <!--------------------Textarea container-------------->
                        <div class="article-container">
                            <article >
                                 <textarea id="textarea" ></textarea>   
                            </article>
                        </div>
                    </div>                
                </section>
          <!-------------------------------------------------------------->
        </div>
         <!------------------------------------------------------------------------------------>
        <!-- Scroll to top Button -->
        <button class="scrollToTopBtn">
            <i class="bi bi-arrow-up"></i>
        </button>

    </div>
    <!------------------------------------------------------------------------------------------------------------------------------------------------>
    
    <!-----------Footer---------------->
    <footer class="page-footer font-small blue pt-4">
        <div class="footer-copyright text-center py-3">
          <span class="text-muted  ">A Story book by Shubham . <a href="https://github.com/shoebham" style="color:inherit;"> <i class="bi bi-github"></i></a>
          </span>
        </div>
      </footer>
      <!--------------------------------->

     <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
     <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
<!------------------------------------------------------------------------------------->
</body>
<script src ="script.js"></script>


</html>
